<html>
	<body>

		{% if item %}

			<h1>Are you sure you want to delete {{item.name}} from the menu for {{restaurant.name}}?</h1>

			<form action="#" method = 'post'>

			<input type='submit' value='Delete'>

			</br>
			</br>

			<a href = '{{url_for('showMenu', restaurant_select = restaurant.id)}}'>Cancel</a>

			</form>

		{% else %}
			<h1>Item not found on menu for {{restaurant.name}}</h1>
		{% endif %}

	</body>
</html>

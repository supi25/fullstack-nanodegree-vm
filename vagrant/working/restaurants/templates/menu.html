<html>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	<body>
		<h1>{{ restaurant.name }}</h1>

	</br>

		{% with messages = get_flashed_messages() %}
			{% if messages %}

			<ul>
				{% for message in messages %}
					<li> <strong> {{ message }} </strong> </li></br>
				{% endfor %}
			</ul>
			{% endif %}
		{% endwith %}

	<a href='{{url_for('newMenuItem', restaurant_select = restaurant.id)}}'>New Item</a>

	</br>
	</br>

		{% for i in items %}

		{{i.name}}
	</br>

		{{i.description}}
	</br>

		{{i.price}}

	</br>

	<a href='{{url_for('editMenuItem', restaurant_select = restaurant.id, menu_select = i.id)}}'>Edit</a>

	</br>

	<a href='{{url_for('deleteMenuItem', restaurant_select = restaurant.id, menu_select = i.id)}}'>Delete</a>

	</br>
	</br>

		{% endfor %}

	</body>

</html>
